<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EL Cruce</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">




</head>
<body>

<div class="container">




  <div class="container">

    <form class="form-signin">
      <div class="row">
        <h2 class="col-xs-3 col-md-12 font-weight-normal">Regístrate por favor</h2>
      </div>
      <br>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
      <div class="row">
        <div class="checkbox col-md-5">
          <label><input type="checkbox" value="remember-me"> Recordar</label>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>
        <a href="index.html" class="btn btn-lg btn-success btn-block" role="button" aria-pressed="true">Inicio</a>
      </div>

    </form>


</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
