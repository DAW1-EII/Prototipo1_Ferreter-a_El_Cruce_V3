<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regístrate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/register.css" rel="stylesheet">
    <script src="js/register.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container col-sm-6">
        <div class="row mt-5 justify-content-center">
                <div class="card border-success">
                    <!--Encabezado-->
                    <header class="card-header bg-success">
                        <a href="index.html" class="float-right btn bg-light btn-outline-success mt-1 text-dark">Volver inicio</a>
                        <h4 class="card-title mt-2 text-light">Regístrate</h4>
                    </header>

                    <!--Cuerpo del formulario-->
                    <article class="card-body">
                        <!--Formulario-->
                        <form method="post" name="registerF" novalidate>
                            <div class="form-row">
                                <!--Nombre-->
                                <div class="col form-group">
                                    <label>Nombre</label>
                                    <input type="text" name="name" id="nombre"  class="form-control" placeholder="Obligatorio" required>
                                </div>

                                <!--Apellidos-->
                                <div class="col form-group">
                                    <label>Apellidos</label>
                                    <input name="apellidos" id="apellidos" type="text" class="form-control"  placeholder="Obligatorio" required>
                                </div>
                            </div>

                            <!--Correo electrónico-->
                            <div class="form-group">
                                <label>Correo electrónico</label>
                                <input name="correo" id="correo" type="email" class="form-control"  placeholder="Obligatorio" required>
                            </div>

                            <!--Contraseña-->
                            <div class="form-group">
                                <label>Nueva contraseña</label>
                                <input name="contraseña" id="contraseña" type="password" class="form-control"  placeholder="Obligatorio" required>
                            </div>

                            <!--DNI-->
                            <div class="form-group">
                                <label>DNI</label>
                                <input name="dni" id="dni" type="text" class="form-control">
                            </div>

                            <!--Teléfono de contacto-->
                            <div class="form-group">
                                <label>Teléfono</label>
                                <input name=telefono id="telefono" type="text" class="form-control">
                            </div>

                            <!--Dirección-->
                            <div class="form-group">
                                <label>Dirección</label>
                                <input name="direc" id="direccion" type="text" class="form-control">
                            </div>

                            <div class="form-row">
                                <!--Número de la vivienda-->
                                <div class="col form-group">
                                    <label>Número</label>
                                    <input name="numero" id="numero" type="text" class="form-control">
                                </div>

                                <!--Piso de la vivienda-->
                                <div class="col form-group">
                                    <label>Piso</label>
                                    <input name="piso" id="piso" type="text" class="form-control">
                                </div>
                            </div>

                            <!--Ciudad-->
                            <div class="form-group">
                                <label>Ciudad</label>
                                <input  name="ciudad" id="ciudad" type="text" class="form-control">
                            </div>

                            <!--Código postal-->
                            <div class="form-group">
                                    <label>Código postal</label>
                                    <input name="codigo" id="codigo" type="text" class="form-control">
                            </div>
                            <div>
                                <br>
                                <label>
                                    <input type="checkbox" id="check" required aria-required="true" >
                                    <a>He leído y acepto la <a class="text-primary" href="!#">política de privacidad</a></a>
                                </label>
                            </div>
                                <br>

                            <!--Botón para registrarse-->
                            <div>
                                <button type="submit" value="Registrarse" id="enviar" class="btn btn-success btn-block">Registrarse</button>
                            </div>

                        </form>

                    </article>

                    <div class="border-top card-body text-center"> <a>¿Tienes ya una cuenta? <a class="text-primary" href="index.html">Inicia sesión</a></a>
                    </div>
                </div>
        </div>
        <div class="mb-5"></div>
    </div>
</body>
</html>
