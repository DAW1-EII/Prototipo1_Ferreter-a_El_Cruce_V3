<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contáctanos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://getbootstrap.com/docs/4.1/examples/checkout/form-validation.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container">
    <div class="row mt-4"></div>
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-8 col-lg-7 ">


            <!--Cabecera del formulario-->
            <form method="post">
                <div class="card border-success rounded-0">
                    <div class="card-header p-0">
                        <div class="bg-success  text-white text-center py-2">
                            <h3><i class="fa fa-envelope"></i> Contáctanos</h3>
                            <p class="m-0">Con gusto te ayudaremos</p>
                        </div>
                    </div>
                    <div class="card-body p-3">

                        <!--Campo del formulario-->
                        <!--Nombre y apellidos-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-user" ></i></div>
                                </div>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                            </div>
                        </div>

                        <!-- Nommbre de la empresa -->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-users"></i></div>
                                </div>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de la empresa">
                            </div>
                        </div>

                        <!-- DNI o NIF -->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-address-card"></i></div>
                                </div>
                                <input type="numbers" class="form-control" id="nombre" name="nombre" placeholder="DNI o NIF" required>
                            </div>
                        </div>

                        <!-- Número de telefono -->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                                </div>
                                <input type="numbers" class="form-control" id="nombre" name="nombre" placeholder="Número de teléfono" required>
                            </div>
                        </div>

                        <!-- Correo electrónico-->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                                </div>
                                <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                            </div>
                        </div>

                        <!-- Mensaje -->
                        <div class="form-group">
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text"><i class="fa fa-comment"></i></div>
                                </div>
                                <textarea class="form-control" rows="3"  placeholder="Envianos tu Mensaje" required></textarea>
                            </div>
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Enviar" class="btn btn-secondary btn-block rounded-0 py-2">
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <a href="index.html" class="btn btn-lg btn-success btn-block" role="button" aria-pressed="true">Inicio</a>
        </div>

    </div>
</div>
